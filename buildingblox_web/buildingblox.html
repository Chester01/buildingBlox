		//הגדרת פונקציות עבור מעבר מכבר על כפתורים
		function menuMouseOver(btn) {
			btn.currentTarget.cursor = "pointer";
			btn.currentTarget.alpha = 1;
		}
		function menuMouseOut(btn) {
			btn.currentTarget.alpha = 0.7;
		}
		//====================================תפריטים וכפתורים====================================
		//פונקציה אשר מציגה את המסך הראשי כולל רקע
		function backgroundAndMain() {
			background = new lib.game_BG; //הגדרת המשתנה לפי התמונה בספרייה
			stage.addChild(background); //הוספת המשתנה לבמה
			//לולאה אשר מוסיפה לבמה את העננים במיקום רנדומלי על המסך
			for (i = 0; i < 3; i++) {
				var cloudRNDX = Math.floor(Math.random() * 1280) + 0;
				var cloudRNDY = Math.floor(Math.random() * 400) + 0;
				cloudBG = new(clouds[i]);
				cloudBG.name = "cloud" + i; //מתן שם לעננים
				cloudBG.x = cloudRNDX;
				cloudBG.y = cloudRNDY;
				stage.addChild(cloudBG);
			}
			//הוספת השלטים מצידי התפריט הראשי
			signs = new lib.cSigns;
			signs.x = 1280 / 2;
			signs.y = 720 / 2;
			stage.addChild(signs);
			//הוספת התפריט הראשי לבמה
			mainM = new lib.main;
			mainM.x = 1280 / 2;
			mainM.y = 720 / 2;
			stage.addChild(mainM);
			//הוספת הקומבו בוקס לבמה
			mainO = new lib.forcomb;
			mainM.addChild(mainO);
			mainO.start_btn.alpha = 0.2;
		}

		function nextBtn() {
			nextButton = new lib.next_btn;
			nextButton.x = 700;
			nextButton.y = 500;
			nextButton.alpha = 0.7;
			stage.addChild(nextButton);

			stage.removeChild(intro); //הסרת הפתיח
			//בהתאם למה שבחר השחקן, יצירה של מערך השאלות
			if (myChoice == 1) {
				gameA();

			if (myChoice == 2) {
				gameB();

			buildGame(); //קריאה לפונקציה אשר בונה את המשחק
			pBar(); //קריאה לפונקציה אשר מציגה את מד ההתקדמות
			displayQnA(); //קריאה לפונקציה אשר מציגה את השאלות והמסיחים

			muteButton.x = 150;

			stage.addChild(muteButton);
			muteButton.addEventListener("mouseover", menuMouseOver); //הוספת פעולה לכפתור המיוט
			muteButton.addEventListener("mouseout", menuMouseOut);
			muteButton.addEventListener("click", muteGameSound);

		//פונקציה אשר משהה את המשחק ושמה מסך השהייה
		function pauseGame() {
			clearInterval(questionTimer); //עצירת האינטרוול שסופר לאחור על מנת לא לחשב את הזמן שעובר בתור זמן שלקח לענות
			hookMovement = false; //ביטול היכולת לשלוט במנוף (בפונקציית המקשים)
			pauseButton.visible = false; //הסתרה של כפתור השהייה כדי שלא יוכלו ללחוץ עליו לאחר השהייה
			pausedGame = new lib.paused_game; //הוספה של מסך ההשהייה
			stage.addChild(pausedGame);
			pausedGame.x = 1280 / 2;
			pausedGame.y = 720 / 2;
			pausedGame.c_btn.alpha = 0.7;
			pausedGame.c_btn.addEventListener("mouseover", menuMouseOver);
			pausedGame.c_btn.addEventListener("mouseout", menuMouseOut);
			pausedGame.c_btn.addEventListener("click", returnToGame); //בעת לחיצה על הכפתור אשר נמצא בתוך הסימבול של מסך ההשהייה, תופעל הפונקציה הבאה
			stage.setChildIndex(muteButton, stage.getNumChildren()-1);//מביא את כפתור המיוט לקדמת המסך
			muteButton.x = 180;
			muteButton.y = 140;
		}
		//פונקציה אשר משתיקה את המוזיקת רקע
		function muteGameSound() {
			createjs.Sound.stop(); //עצירת כל המוזיקה אשר רצה כרגע
			stage.removeChild(backgroundSound);
			muteButton.gotoAndStop(1); //מעבר לפריים 1 בו כפתור ההשתק נראה מושתק
			muteButton.removeEventListener("click", muteGameSound); //שינו האיוונט ליסנר כדי שבלחיצה הבה תבוטל ההשהייה באמצעות פונקציה נוספת
			muteButton.addEventListener("click", unmuteGameSound);
		}
		//פונקציה אשר מחזירה את המוזיקה מהשתק
		function unmuteGameSound() {
			backgroundSound = new lib.bg_sound; //הוספת מובי קליפ שבתוכו מוזיקת הרקע
			stage.addChild(backgroundSound);
			muteButton.gotoAndStop(0);
			muteButton.removeEventListener("click", unmuteGameSound); //חזרה לפונקציה הרגילה אשר משתיקה את המוזיקה
			muteButton.addEventListener("click", muteGameSound);
		}
		//פונקציה אשר מחזירה את השחקן לשמחק לאחר השהייה. מופעל בעת לחיצה על כפתור שהוגדר בפונקציה מעל
		function returnToGame() {
			stage.removeChild(pausedGame); //הסרת מסך ההשהייה
			questionTimer = setInterval(seconds, 1000); //החזרה של הזמן שרץ לאחור
			hookMovement = true; //החזרת השליטה למשתמש על המנוף
			pauseButton.visible = true; //החזרת כפתור ההשהייה מהסתרה
			muteButton.x = 150;
			muteButton.y = 50;
		}
		//פונקציה אשר מופעלת כאשר השחקן מסיים את השאלה האחרונה
		function endScreen() {
		stage.setChildIndex(muteButton, stage.getNumChildren()-1);//מביא את כפתור המיוט לקדמת המסך
			createjs.Sound.play("finishEffect"); //קריאה לסאונד ניצחון
			//הסרת האוקבייקטים הלא רצויים בעת מסך הסיום
			stage.removeChild(pauseButton);
			stage.removeChild(staticCrane);
			stage.removeChild(engineer);
			stage.removeChild(hookCrane);
			stage.removeChild(arrowsCrane);
			stage.removeChild(checkLine);
			//הוספת הפועל הצונח לתוך הבמה
			workerChute = new lib.worker_C;
			stage.addChild(workerChute);
			workerChute.x = 400;
			workerChute.y = 350;
			endA = true; //לשם הפעלת תנאי בטיקר אשר מזיז את הרקע ומחזיר את השחקן לאדמה
			//הוספת לוח המשוב המסכם
			scoreBoard = new lib.s_board;
			stage.addChild(scoreBoard);
			scoreBoard.x = 900;
			scoreBoard.y = 360;
			scoreBoard.restart_btn.alpha = 0.7;
			scoreBoard.restart_btn.addEventListener("mouseover", menuMouseOver);
			scoreBoard.restart_btn.addEventListener("mouseout", menuMouseOut);
			scoreBoard.restart_btn.addEventListener("click", restartGame); //הגדרת הכפתור בתוך לוח המשוב המסכם כך שיפעיל פונקציה אשר מתחילה מחדש את המשחק
			//במידה והמשתמש ענה לא נכון על מספר שאלות שהוא פחות ממספר השאלות הכולל אז הצג בציון את הציון באמצעות נוסחא
			if (totalIncorrectAnswers <= buildingBlox.length) {
				scoreBoard.s_grade.text = Math.floor(100 - (totalIncorrectAnswers / totalCorrectAnswers) * 100);
			} else {
				scoreBoard.s_grade.text = 0; //במידה והשחקן ענה לא נכון על מספר שהוא יותר ממספר השאלות הכולל אז הציון יהיה אפס. תנאי זה נוצר כדי שלא יהיה ציון מינוס
			}
			//אם הציון קטן מ-80 אז לך לפריים 1 בו השלט עם הציון בצבע כתום
			if (scoreBoard.s_grade.text < 80) {
				scoreBoard.gotoAndStop(1);
			}
			//אם הציון קטן מ-65 אז לך לפריים 2 בו השלט עם הציון בצבע אדום
			if (scoreBoard.s_grade.text < 65) {
				scoreBoard.gotoAndStop(2);
			}
			//תנאי אשר מציג את הזמן שלקח לשחקן לענות על הכל בהתאם להאם זה רק שניות או גם דקות
			if (totalSeconds < 60) {
				scoreBoard.s_time.text += totalSeconds + " שניות";
			} else {
				scoreBoard.s_time.text += (Math.floor(totalSeconds / 60)) + " דקות ו - " + (totalSeconds - Math.floor(totalSeconds / 60) * 60) + " שניות";
			}
			scoreBoard.s_mistakes.text += totalIncorrectAnswers; //הצגת מספר השאלות עליהם השחקן ענה לא נכון
		}
		//====================================מקשים====================================
		function keypress(event) {
			//במידה והשחקן לחץ על הכפתור, והמתנה הוא חיובי, ניתן להזיז את קרס המנוף
			if (event.keyCode == 37 && hookMovement == true) {
				//כל עוד קרס המנוף נמצאת בטווח הנ"ל ניתן לזוז איתו
				if (stage.getChildByName("hookC").x > 640) {
					stage.getChildByName("hookC").x -= 10;
					stage.getChildByName("checkline").x -= 10;
					stage.getChildByName("arrowsC").x -= 10;
				}
			}
			//במידה והשחקן לחץ על הכפתור, והמתנה הוא חיובי, ניתן להזיז את קרס המנוף
			if (event.keyCode == 39 && hookMovement == true) {
				//כל עוד קרס המנוף נמצאת בטווח הנ"ל ניתן לזוז איתו
				if (stage.getChildByName("hookC").x < 1200) {
					stage.getChildByName("hookC").x += 10; //תזוזת קרס המנוף
					stage.getChildByName("checkline").x += 10; //תזוזת הקו השקוף איתו בודקים הצטלבות עם הבלוקים
					stage.getChildByName("arrowsC").x += 10; //תזוזת החיצים המהבהבים
				}
			}
			//לחיצה על מקס רווח
			if (event.keyCode == 32 && hookMovement == true) {
				//לולאה אשר בודקת הצטלבות של הקו השקוף אל מול המסיח עליו הוא עומד
				for (i = 0; i < (buildingBlox[rndQ].length - 1); i++) {
					//הרצת בדיקה בכל לולאה
					if (intersect((stage.getChildByName("checkline")), (stage.getChildByName("answer" + i)))) {
						timeOver = false;
						clearInterval(questionTimer); //עצירת הזמן
						hookMovement = false; //עצירת היכולת לזוז עם המנוף
						displayed = false; //הפסקת אלמנת ההובר על המסיחים (בטיקר)
						stage.removeChild(arrowsCrane); //הסרת החיצים המהבהבים
						totalSeconds += 30 - (stage.getChildByName("clock1").timer_TXT.text); //הוספת הזמן שלקח לשחקן לענות לסה"כ הזמן שלקח לו לכל השאלות ביחד
						stage.removeChild(pauseButton); //הסרת כפתור ההשהייה כדי שלא יוכלו לעצור את המשחק בעת הבחירה והאנימציה
						//במידה והמסיח הנוכחי שנבחר ומצטלב עם הקו השקוף הוא אכן התשובה הנכונה אז...
						if (buildingBlox[rndQ][i + 1][1] == true) {
							iscorrect = true; //משתנה זה עוזר לפונקציה השאלה הבאה להבין האם מדובר במענה נכון עבור השאלה
							createjs.Sound.play("correctAnswer"); //משוב קולי עבור הצלחה
							engineer.gotoAndStop(3); //משוב של מהנדס הבניין
							hookCrane.gotoAndStop(0); //עצירת תזוזות קרס המנוף
							//במידה במדובר במסיח תמונה אז...
							if (buildingBlox[rndQ][i + 1][3] == "pic") {
								correctChosenPic = stage.getChildByName("pic" + i); //הכנסת תמונת התשובה הנכונה למשתנה
								correctChosenPic.y = 390; //קפיצה למעלה של התמונה כאשר המנוף אוסף את הבלוק
								isPicA = true; //משתנה באמצעותו מזיזים את התמונה למטה ביחד עם הבלוק, בעת הנפילה
							}
							correctChosenAnswer = stage.getChildByName("answer" + i); //הכנסת הבלוק הנכון לתוך משתנה
							correctChosenAnswer.name = "block" + qNum; //מתן שם לבלוק הנכון באמצות מספר השאלה כדי שבסוף המשחק נוכל להזיז את כולם ביחד באנימציית סיום
							console.log(correctChosenAnswer.name);
							totalCorrectAnswers++; //הגדלת מספר השאלות עליהם ענה נכון השחקן
							correctChosenAnswer.alpha = 1; //החזרת השקיפות למצב מלא
							correctChosenAnswer.gotoAndStop(2); //מיקום פריים בו ניראה הוי הירוק מאחורי המסיח
							correctChosenAnswer.y = 410; //הפקצת הבלוק לקרס המנוף
							animationInterval = setInterval(craneFlip, 500); //הפעלת אינטרוול בכל 0.5 שניות אשר בו מופעלת אנימציית המנוף
							buildingBlox[rndQ][0][0] = null; //במקום השאלה עצמה מופיע ריק, כלום (בתוך מערך השאלות והמסיחים) על מנת שאחר כך נוכל לדלג על תאים שאין בהם כלום כדי לא לחזור על אותם שאלות
						}
						//במידה ולא מדובר בתשובה הנכונה אשר נבחרה ומצטלבת על הקו
						else {
		                    iscorrect = false;
							engineer.gotoAndStop(2); //משוב שלילי מצד מהנדס הבניין
							var incorrectChosenAnswer = stage.getChildByName("answer" + i); //הכנסת התשובה הלא נכונה למשתנה
							incorrectChosenAnswer.gotoAndStop(1); //מיקום פריים בו נמצא האיקס האדום אשר מופיע מאחורי הבלוק
							nextBtn(); //קריאה לפונקציה אשר מציגה את כפתור "הבא"
							nextButton.gotoAndStop(1); //מיקום הפריים של כפתור "הבא" במיקום בו הבצע שלו אדום
							totalIncorrectAnswers++; //הוספה לסה"כ תשובות לא נכונות ע"י השחקן
						}
					}
				}
			}
		}
		//====================================אנימציית מנוף====================================
		//פונקציה אשר מופעלת באינטרוול שמפילה את הבלוק על הרצפה בעת הפעלה
		function blockFall() {
			//במידה ומיקום של הבלוק הנכון שהוגדר מקודם קטן מ630 התנאי הבא מתקיים
			if (correctChosenAnswer.y < 630) {
				correctChosenAnswer.y += 5;
				//במידה ובמסיח יש תמונה, התמונה תיפול גם היא
				if (isPicA == true) {
					correctChosenPic.y += 5;
				}
				//במידה והבלוק חוצה את מיקום 630 (Y)
			} else {
				//יצירת אפקט האבק שעף כאשר הבלוק נוחת
				dust = new lib.dust_effect;
				stage.addChild(dust);
				dust.x = 200;
				dust.y = 630;
				createjs.Sound.play("blockImpact"); //קריאה לסאונד נחיתה
				clearInterval(blockDropInt); //עצירה של האינטרוול
				nextBtn(); //יצירת כפתור "הבא"
				nextButton.gotoAndStop(0); //עצירה בפריים בו הכפתור ירוק
			}
		}
		//פונקציה אשר מופעלת באינטרוול כל 0.5 שניות שמטרתה ליצור את תזוזת המנוף
		function craneFlip() {
			//אם המתשנה שווה ל-0 אז המנוף חוזר למיקומו המקורי
			if (frameStop == 0) {
				question.visible = true; //החזרת נראות השאלה
				//אם מדובר בשאלת תמונה - החזר את נראות התמונה
				if (isPicQ == true) {
					questionPic.visible = true;
				}
				staticCrane.gotoAndStop(frameStop); //כנס לפריים שמספרו נקבע לפי המשתנה שנקבע קודם לכן. בפריים זה המנוף פונה לכיוון מסיחי השאלה
				blockDropInt = setInterval(blockFall, 1000 / 60); //הגדרת אינטרוול אשר פועל כל שניה לחלק ל60 כדי ליצור אנימציה באמצעות אינטרוול
				hookCrane.gotoAndPlay(0); //הפסקת תזוזת קרס המנוף
				hookCrane.x = 640; //החזרת קרס המנוף למיקומו המקורי
				clearInterval(animationInterval); //ניקוי האיטרוול הנוכחי שרץ ומפעיל את הפונקציה הזאת על מנת להפסיק הרצה אין סופית  של האנימציה
			} else {
				question.visible = false; //העלמת השאלה כאשר המנוף משנה כיוון
				if (isPicQ == true) {
					questionPic.visible = false; //העלמת התמונה במידה וקיימת כאשר המנוף משנה כיוון
				}
				staticCrane.gotoAndStop(frameStop); //כנס לפריים שמספרו נקבע לפי המשתנה שנקבע קודם לכן. בפריים זה המנוף פונה לכיוון הבניין אותו בונים
				if (isPicA == true) {
					correctChosenPic.x = 160; //במידה ומדובר במסיח עם תמונה שהוא הנכון, העבר את התמונה לצד שמאל של המסך, איפה שהבלוק אמור ליפול ביחד עם התמונה
				}
				correctChosenAnswer.x = 200; //מיקום הבלוק מתחת לנקודה תחתיה הוא אמור ליפול
				hookCrane.x = 200; //מיקום קרס המנוף ביחד עם הבלוק אותו המנוף אמור להפיל
				frameStop--; //הורדת המשתנה ב -1 (מוגדר 1 תחילה)
			}
		}
		//====================================טיקר====================================
		//הגדרת טיקר
		function gameTicker() {
			//לולאה אשר בודקת אם ענני הרקע חרקו מתוך הבמה. במידה וכן הם חוזרים לצד ימין של המסך, מחוץ לבמה
			for (i = 0; i < 3; i++) {
				if ((stage.getChildByName("cloud" + i).x) < -100) {
					cloudRNDY = Math.floor(Math.random() * 400) + 0; //הגרלת מיקום רנדומלי על ציר הוואי
					stage.getChildByName("cloud" + i).x = 1380; //הגדרת מיקום איקס במידה והענן חורג מהבמה
					stage.getChildByName("cloud" + i).y = cloudRNDY;
				}
				stage.getChildByName("cloud" + i).x -= 0.2; //הזזת העננים ב0.2 שמאלה
			}
			//תנאי אשר מטרתו לבצע את אנימציית העלייה כאשר עונים נכון על שאלה
			if (backMove == true && qNum < buildingBlox.length) {
				console.log(qNum);
				//כל עוד המשנה קטן מ-20 אז הרץ את השורות הבאות
				if (backgroundMovement < 20) {
					background.y += 110 / 20; //תזוזת הרקע ב 110/20. 110 מייצג את הגובה והרוחב של הקוביה. השתמשנו בו כדי שהבלוקים ישבו אחד על השני
					ground.y += 110 / 20 - 0.1; //הזזת האדמה בהתאם. ברוב המשחק האדמה לא נראית לעין אך הכרחית עבור אנימציית הסיום
					//לולאה אשר מטרתה להזיז את כל הבלוקים אשר עליהם ענה נכון השחקן, בהתאם. הבלוקים מצטברים למטה מחוץ לבמה בשביל אנימציית הסיום
					for (i = 0; i < qNum; i++) {
						stage.getChildByName("block" + i).y += 110 / 20 - 0.1; //ה-0.1 נוצר כדי לצמצם את הרווח הקטן שיש בין כל בלוק
					}
					backgroundMovement++; //הגדלת המשתנה באחד
					//במידה והמשתנה מעל חורג מהמספר 20, בטל את האנימציה שנוצרה מעל
				} else {
					backMove = false; //משתנה אשר באמצעותו הטיקר נכנס לפעולה
					backgroundMovement = 0; //איפוס המשתנה בשביל האנימציה הבאה
				}
			}
			//תנאי שמטרתו ליישם אלמנט של הובר על המסיחים במידה והם מוצגים על המסך
			if (displayed == true) {
				//לולאה אשר סורקת את המסיחים ובמידה ויש הצטלבות בין המסיח לקו השקוף אז יש אפקט של הובר
				for (i = 0; i < (buildingBlox[rndQ].length - 1); i++) {
					//במידה ויש הצלבה בין הקו השקוף לבין המסיח האלפא שלו הוא 1. אם לא, אז האלפא היא 0.8
					if (intersect((stage.getChildByName("checkline")), (stage.getChildByName("answer" + i)))) {
						stage.getChildByName("answer" + i).alpha = 1;
					} else {
						stage.getChildByName("answer" + i).alpha = 0.8;
					}
				}
			}
			//תנאי אשר מטרתו להפעיל את האנימציה אשר מורידה את השחקן חזרה לאדמה בתום המשחק. משתנה זה הופך לטרו במידה ומגיע השחקן למסך סיכום
			if (endA == true) {
				//לולאה אשר מעלה למעלה את כל הבלוקים הנכונים שנמצאים בערמה אחד על השני כדי ליצור אפקט של ירידה מהחלל לאדמה
				for (i = 0; i < (buildingBlox.length); i++) {
					stage.getChildByName("block" + i).y -= 0.5;
				}
				background.y -= 0.5;//הרמה של הרקע בהתאם
				ground.y -= 0.5;//הרמה של האדמה בהתאם
				//לולאה שמטרתה להזיז מעט את העננים כדי ליצור אפקט ירידה לאדמה
				for (i = 0; i < 3; i++) {
					stage.getChildByName("cloud" + i).y -= 0.2
				}
		//תנאי אשר גורם לשחקן לעצור כאשר המסך מגיע לאדמה
				if (ground.y < 750) {
					chuteDown = true;//משתנה בוליאני שמטרתו לגרום לעובד הצונח להעלם כאשר מגיעים לאדמה
					endA = false;//ביטול התנאי כדי שיפסיק לרוץ ולהעלות את כל האובייקטים
				}
			}
			//תנאי שבמידה ומתקיים, הוא מעלים את העובד הצונח

		//פונקציית מעבר בין שאלות

		//פונקציה אשר מופעלת באמצעות אינטרוול ומטרתה לעדכן את השניות שעוברות במסך ולעצור את המשחק במידה ונגמר הזמן
		function seconds() {
			//במידה ונגמר הזמן - יורד מתחת ל - 0 אז...
			if (timerSeconds <= 0) {
				iscorrect = false;//איפוס המשתנה במידה ונשאר טרו בשאלה הקודמת
				engineer.gotoAndStop(1);//קפיצה לפריים 1 אצל מהנדס הבניין למשוב עבור הזמן שנגמר
				clearInterval(questionTimer);//הפסקת האינטרוול על מנת לא להציג מספרים מתחת לאפס ולעצור את הזמן
				hookMovement = false;//ביטול היכולת לשלוט במנוף ולבחור בתשובה לאחר שנגמר הזמן
				timeOver = true;//משנה בוליאני אשר מטרתו להגיד לשאר הפונקציות התלויות בו שהזמן נגמר
				totalSeconds += 30 - (stage.getChildByName("clock1").timer_TXT.text);//הוספה של השניות שלקח למשתמש לענות למשתנה גלובלי שמטרתו לסכום את כל השניות שלקח לשחקן לענות על סה"כ השאלות בשביל הצגבה במשוב המסכם
				stage.removeChild(pauseButton);//הסרה של כפתור ההשהייה
				nextBtn();//קריאה לפונקציה אשר יוצרת את כפתור ה"הבא"
				nextButton.gotoAndStop(2);//מעבר לפריים 2 בתוך כפתור "הבא" כדי להציג רקע כפתור שחור
			}
			//במידה והשניות עדיין לא הגיעו למתחת ל - 0 אז...
			else {
				//תנאי אשר אחראי על הבהובי לוח הזמן בהתאם להתחלפות השניות כדי שיהיה סנכרוני עם כל שנייה שעוברת
				if (stage.getChildByName("clock1").timer_TXT.text % 2 == 0) {//במידה והמספר הנוכחי בשעון מתחלק ב2 ללא שארית...
					questionClock.gotoAndStop(1);//קפיצה לפריים 1 אשר מציג אורות כבויים ואורות דלוקים
					//אחרת...
				} else {
					questionClock.gotoAndStop(0);//קפיצה לפריים 0 אשר מציג אורות כבויים ואורות דלוקים הפוכים מפריים 1
				}
				timerSeconds--;//הורדה של מספר השניות שנותרו לשאלה
				stage.getChildByName("clock1").timer_TXT.text = timerSeconds;//הצגת השניות הנוכחיות שנותרו בטיימר השאלה
			}
		}
		//פונקציה אשר אחרית על איפוס המשחק והתחלתו מחדש
		function restartGame() {
			createjs.Sound.stop(); //עצירת כל המוזיקה אשר רצה כרגע
			stage.removeChild(backgroundSound);//הסרה של משתנה אשר מכיל את המוזיקת רקע. משום מה, אם לא עושים זאת המוזיקה חוזרת לפעול לאחר שנגמר סבב אחד של הסאונדטרק
			stage.removeAllChildren();//הסרה של כל האובייקטים על הבמה
			variablesReset();//קריאה לפונקציה אשר מאפסת את כל המשתנים הגלובליים

		//פונקציה אשר פועלת במעבר עכבר ומטרתה להגדיל את התמונה בשאלה
		function enlargePicQ(event) {
			event.currentTarget.scaleX = 1
			event.currentTarget.scaleY = 1
		}
		//פונקציה אשר פועלת ביציאת העכבר מהאובייקט ומטרתה להחזיר את הגדול המוקרי של התמונה בשאלה
		function revertPicQ(event) {
			event.currentTarget.scaleX = 0.5
			event.currentTarget.scaleY = 0.5
		}
		//פונצקיה אשר פועלת במעבר עכבר ומטרתה להגדיל את התמונות במסיחים
		function enlargePicA(event) {
			event.currentTarget.scaleX = 1
			event.currentTarget.scaleY = 1
			event.currentTarget.x -= 150;
			event.currentTarget.y -= 80;
		}
		//פונקציה אשר פועלה ביציאת העכבר מהאובייקט ומטרתה להחזיר לגודל המקורי של התמונות במסיחים
		function revertPicA(event) {
			event.currentTarget.scaleX = 0.3
			event.currentTarget.scaleY = 0.3
			event.currentTarget.x += 150;
			event.currentTarget.y += 80;
		}
		//====================================הצגת שאלות ומסיחים====================================
		//פונקציה אשר אחראית על הצגת השאלה והמסיחים
		function displayQnA() {
			var xJump = 115;//איפוס משתנה אשר אחרי על קפיצות המיקומים בין כל מסיח
			var answersX = 650;//איפוס מיקום האיקס ממנו מתחילים המסיחים להופיע
			hookMovement = true;//מתן שליטה על המנוף
			isPicA = false;//איפוס משתנה האחראי לומר לפונקציות אחרות האם מדובר במסיח עם תמונה
			isPicQ = false;//איפוס משתנה האחראי לומר לפונקציות אחרות האם מדובר בשאלה עם תמונה
			engineer.gotoAndStop(0);//איפוס מהנדס הבניין לפריים 0 בו אין משוב עבור פעולת המשתמש
			console.log(qNum);
			rndQ = Math.floor(Math.random() * buildingBlox.length);//הגדרה של מספר רנדומלי שרץ בין 0 לאורך המערך כדי להציג שאלה רנדומלית
		    //תנאי אשר אומר שכל עוד מספר השאלות הנכונות אשר ענה עליהם השחקן אינו עולה על אורך המערך (מספר השאלות במערך) השאלות והמסיחים ימשיכו להופיע
			if (qNum < buildingBlox.length) {
		        //לולאת ווייל אשר אומרת שכל עוד מיקום השאלה עצמה במערך הוא נול, המספר הרנדומלי של מספר השאלה יוגרל שוב.
				while (buildingBlox[rndQ][0][0] == null) {//מטרת שורה זו היא בעצם להגיד שאם כבר השתמשתי בשאלה הזאת, אל תיתן לי להציג אותה שוב
					rndQ = Math.floor(Math.random() * buildingBlox.length);
				}
				var rndA = Math.floor(Math.random() * (buildingBlox[rndQ].length - 1));//הגרלת מספר רנדומלי אשר אחראי על הצגת המסיחים באופן רנדומלי. האורך הוא פחות אחד מכיוון שבמיקום האפס מופיעה השאלה ואנחנו לא רוצים שהיא תופיע כמסיח
					question = new createjs.Text();//יצירת שאלה דינמית ומיקומה בבאנר הלבן שעל המנוף
					question.x = 880;
					question.y = 80;
					question.width = 1000;
					question.lineWidth = 650;//הגדרת תחום כאשר אם עובר אותו הטקסט, אז הטקסט גולש למטה
					question.text = buildingBlox[rndQ][0][0];//הגדרת הטקסט של משתנה השאלה בהתאם לשאלה שיצאה בהגרלה מתוך המערך
					//במידה ואורך התווים בשאלה קטן מ - 60 אז הגדל את הטקסט כדי שיתאים עצמו לבאנר הלבן
					if (question.text.length < 60) {
						question.font = "28pt Arial";
					} 
					//במידה ואורך תווי השאלה גדול מ - 60 אז הקטן את גודל הפונט
					else {
						question.font = "14pt Arial";
					}
					question.textAlign = "center";//מיקום טקסט השאלה באמצע
					stage.addChild(question);//הוספת משתנה השאלה לבמה
				/*}*/ 
				//במידה ומדובר בשאלת תמונה אז הצג את התמונה
				if (buildingBlox[rndQ][0][1] == "pic") {
					question.x = 1180;
					question.lineWidth = 500;//הגדרת רוחב מקסימלי עבור הטקסט אשר קטן יותר משאלת טקסט כדי לא לגלוש לתוך התמונה עם הטקסט
					question.textAlign = "right";
					questionPic = buildingBlox[rndQ][0][2];
					stage.addChild(questionPic);
					questionPic.x = 550;
					questionPic.y = 80;
					questionPic.scaleX = 0.5;
					questionPic.scaleY = 0.5;
					questionPic.addEventListener("mouseover", enlargePicQ);//הוספת איוונט ליסטנר לתמונת השאלה לצורך הגדלה והקטנה של התמונה
					questionPic.addEventListener("mouseout", revertPicQ);
					isPicQ = true;//משתנה אשר אומר לשאר הפונקציות שמדובר בשאלת תמונה
				}
				//הרצת לולאה אשר אחראית על הופסת המסיחים למשחק
				for (i = 0; i < (buildingBlox[rndQ].length - 1); i++) {
		            //לולאת ווייל אשר אומרת שכל עוד הנתון שליד המסיח במערך הוא חיובי, אז הגרל מספר רנדומלי עבור המסיח
					while (buildingBlox[rndQ][rndA + 1][2] == true) {//ליד המסיח עצמו במערך יש נתון שהוא או חיובי או שלילי שמטרתו להגיד לפונקציה הזאת האם השתמשנו כבר במסיח שהוגרל
						rndA = Math.floor(Math.random() * (buildingBlox[rndQ].length - 1));//הגרלת מספר רנדומלי עבור מסיח
					}
					//תנאי אשר קובע את המשתנה אשר אחראי על הקפיצות בין מיקומי המסיחים שיוצגו בהתאם לכמות המסיחים
					if (buildingBlox[rndQ].length <= 5) {
						xJump = 180;//קפיצה של 180 פיקסלים בין מסיחים במידה ומדובר בכמות של 4 מסיחים ומטה
					} else {
						if (buildingBlox[rndQ].length == 6) {
							xJump = 130;//קפיצה של 130 פיקסלים בין מסיחים במידה ומדובר בכמות של 5 מסיחים
						} else {
							xJump = 115;//קפיצה של 115 פיקסלים בין מסיחים במידה ומדובר בכמות של 6 מסיחים
						}
					}
					//תנאי אשר אומר שכל עוד השחקן עדיין בקומה 0 בבניה, המשחק לא ייצור עננים מתחת לבלוקים
					if (qNum > 0) {
						blockCloud = new lib.block_cloud;
						blockCloud.name = "bc" + i;//מתן שם לעננים כדי להסיר אותם במעבר לשאלה הבאה
						stage.addChild(blockCloud);
						blockCloud.x = answersX;//מיקום העננים באותו מיקום של הבלוקים
